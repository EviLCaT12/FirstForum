{% extends "base.html" %}
{% block title %} Домашняя страница {% endblock title%}
{% block content %}
    <div class="container my-3">
    {% for i in object_list %}
        <p class="text-end bg-secondary">{{ i.time_create }}</p>
        <div class="row">
            <div class="col-md-4 col-sm-12">
                <img class="w-100" src={{ i.photo.url }} alt="">
            </div>
            <div class="col-md-8 col-sm-12 text-center">
                <h2>{{ i.title }}</h2>
                <p>{{ i.content|linebreaks|truncatewords:50 }}</p>
                <a class="btn btn-outline-primary" href={{ i.get_absolute_url }} role="button">Читать дальше</a>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock content %}
