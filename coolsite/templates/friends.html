{% extends 'base.html' %}
{%block title%} Друзья {%endblock title%}

{%block content%}
    <div class ="friends">
    <h3>Ваши друзья:</h3>
    {%for f in friends%}
    <p>{{ f.index }}</p>
    {%endfor%}
    </div>


    <div class = "new">
        <h3>Добавить нового друга:</h3>
        <form method="post">

        {%csrf_token%}
        {{form.user}}<br>
        <span>{{error}}</span>
        <button class = "btn btn-success" type="submit">Добавить друга</button>
    </form>
    </div>

{%endblock content%}
